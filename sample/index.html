<!doctype html>
<html>
	<head>
		<!-- External CSS import -->
		<!--<link href="https://cdn.jsdelivr.net/npm/@adamsarek/opencanvas@latest/dist/opencanvas.css" rel="stylesheet">-->
		
		<!-- Internal CSS import -->
		<link href="../dist/opencanvas.css" rel="stylesheet">
		
		<script type="module">
			// External JS import
			//import OpenCanvas from 'https://cdn.jsdelivr.net/npm/@adamsarek/opencanvas@latest/dist/opencanvas.js';

			// Internal JS import
			import OpenCanvas from '../dist/opencanvas.js';

			const openCanvas = new OpenCanvas({
				selector: null,
				theme: null
			});

			window.openCanvas = openCanvas;
		</script>

		<!-- Sample only -->
		<link href="./styles.css" rel="stylesheet">
		<script src="./scripts.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="main">
				<noscript>JavaScript is required to use the OpenCanvas. <a href="https://www.enable-javascript.com/" target="_blank">Learn how to enable it here.</a></noscript>
				<canvas class="opencanvas"></canvas>
			</div>
			<form class="options" oninput="onInput(this);">
				<div class="options-item">
					<label for="theme">Theme<output id="theme-output" class="output" for="theme" title="auto">auto</output></label>
					<select id="theme" name="theme" value="auto" oninput="openCanvas.options.theme = this.value;">
						<option value="auto">auto</option>
						<option value="dark">dark</option>
						<option value="light">light</option>
					</select>
				</div>
			</form>
		</div>
	</body>
</html>
